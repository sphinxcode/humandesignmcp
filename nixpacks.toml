# Nixpacks configuration for Railway
providers = ["node"]

[phases.setup]
# Python 3.11 Full (includes distutils) for swisseph compilation
nixPkgs = ["nodejs-18_x", "python311Full", "gcc", "gnumake", "pkg-config"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm rebuild swisseph"]

[start]
cmd = "npm start"
